<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals and Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>JavaScript and Chart.js Example</h1>
    
    <div>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1">
    </div>
    
    <div>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2">
    </div>
    
    <button id="addButton">Add</button>
    <button id="subtractButton">Subtract</button>
    <button id="multiplyButton">Multiply</button>
    <button id="divideButton">Divide</button>
    
    <p id="result"></p>
    
    <canvas id="myChart" width="400" height="400"></canvas>
</body>
</html>
